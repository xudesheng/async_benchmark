[package]
name = "async_benchmark"
version = "0.1.0"
authors = ["xudesheng <xudesheng@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "asynctest"
path = "src/main.rs"

[[bin]]
name = "test00"
path = "src/test00.rs"

[[bin]]
name = "test01"
path = "src/test01.rs"

[[bin]]
name = "test02"
path = "src/test02.rs"

[[bin]]
name = "test03"
path = "src/test03.rs"

[[bin]]
name = "test04"
path = "src/test04.rs"

[[bin]]
name = "test05"
path = "src/test05.rs"


[[bin]]
name = "test06"
path = "src/test06.rs"


[[bin]]
name = "test07"
