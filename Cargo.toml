[dependencies]
tokio = { version = "0.2.6",  features = ["full"] }
tokio-util = { version = "0.2",  features = ["full"] }
bytes = "0.5"
futures = "0.3.0"
http = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
httparse = "1.0"
time = "0.1"
rayon = "1.3.0"
async-std = "1.4.0"
chrono = "0.4.10"
threadpool = "1.7.1"
num_cpus = "1.11.1"
